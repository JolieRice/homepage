<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Picnic Screensaver</title>
    <link rel="stylesheet" href="ss.css" />
  </head>
  <body>
    <div class="picnic-container">
      <div class="picnic-blanket"></div>
      <div class="container">
        <div class="circle" style="animation-delay: 0.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 1s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 1.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 2s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 2.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 3s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 3.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 4s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 4.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 5.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 6s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 6.5s">
          <img src="ant.png" />
        </div>
        <div class="circle" style="animation-delay: 7s">
          <img src="ant.png" />
        </div>
      </div>
      <div class="food" id="food1"><img src="melon2.png" /></div>
      <div class="food" id="food2"><img src="straw.png" /></div>
      <div class="food" id="food3"><img src="cherry.png" /></div>
      <div class="food" id="food4"><img src="bberry.webp" /></div>
    </div>
  </body>
</html>
