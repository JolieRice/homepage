    <div
      class="island"
      id="island2"
      data-text="Inside the belly of the Crystal Whale, the green crystal pulses softly, resonating with the heartbeat of the creature. It's said to hold the essence of the Emerald Warden, a guardian of the earth's pulse, or the Verdant Leviathan, a serpent-like being that controls nature’s growth. Whatever force it harbors, it will awaken with the whale’s journey through the realms of life and land."
    >
      <img src="greenc.png" alt="Island" />
    </div>

    <div
      class="island"
      id="island3"
      data-text="Glowing faintly within the stomach of the Crystal Whale, the yellow crystal hums with the energy of the sun. It is believed to house the Solar Mantis, a creature born from pure sunlight, or the Dune Djinn, a master of wind and sand. Once the crystal is freed from the whale’s grasp, the world will feel the heat of the desert and sunstorm rise anew."
    >
      <img src="yellowc.png" alt="Island" />
    </div>

    <div
      class="island"
      id="island4"
      data-text="Nestled deep within the Crystal Whale, the blue crystal gleams with the rhythm of the ocean's tides. It is said to contain the spirit of the Tidal Leviathan, a massive sea creature that commands the oceans, or the Storm Harbinger, a being capable of conjuring storms. When the whale surfaces, the crystal’s power will stir the seas and skies, unleashing a new wave of change."
    >
      <img src="bluec.png" alt="Island" />
    </div>
