<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Creation</title>
    <link rel="stylesheet" href="exp.css" />
  </head>
  <body>
    <h1>Create a New Post</h1>
    <button id="createPostBtn">Create Post</button>

    <!-- Create Post Modal -->
    <div id="createPostModal">
      <form id="postForm">
        <input type="text" class="title" placeholder="Title" required />
        <textarea
          class="postDescription"
          placeholder="Description"
          required
        ></textarea>
        <input type="text" class="category1" placeholder="Category" required />
        <input type="file" id="postImage" />
        <input type="file" id="postAudio" />
        <button type="submit" id="postSubmitBtn">Create Post</button>
        <button type="button" id="closeModal">Close</button>
      </form>
    </div>

    <div class="post-container"></div>

    <script src="exp.js"></script>
  </body>
</html>
